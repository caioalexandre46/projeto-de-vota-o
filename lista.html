{% extends "template.html" %}
{% block conteudo %}
<style>
    .btn-blue {
        background-color: rgb(226, 243, 188); 
        color: white; 
        display: block; 
        width: 100px; 
        margin: 0 auto; 
    }
    .descricao {
        word-wrap: break-word;
        white-space: pre-wrap;
    }
</style>
        <a class="btn btn-primary" href="{{ url_for('candidato_id') }}">Escolher um candidato</a>
        <a class="btn btn-primary" href="{{ url_for('resultados') }}">Resultado da Votação</a>

                <table class="table table-striped table-responsive table-bordered">
                    <thead class="thead-default">
                        <tr>
                            <th> ID </th>
                            <th> Nome </th>
                            <th> Descrição </th> 
                            <th> Imagem </th>
                            <th> </th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for candidato in candidatos %}
                        <tr>
                            <td>{{ candidato.id }}</td>
                            <td>{{ candidato.nome }}</td>
                            <td class="descricao">{{ candidato.descricao }}</td> 
                            <td><img src="{{ url_for('imagem', nomeArquivo=candidato.imagem) }}" alt="{{ candidato.nome }}"></td>
                            <td> <a href="{{url_for('editar', id=candidato.id)}}"> Editar</a> </td>
                            <td> <a href="{{url_for('deletar', id=candidato.id)}}"> Excluir</a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
{% endblock %}
